<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  <body>
    <div class="container">
      <div class="Comments">
        <div class="row">
          <div class="votingBtn col-sm-2">
            <button id="increaseVote">
              <img src="/images/icon-plus.svg" />
            </button>
            <div id="score"></div>
            <button id="decreaseVote">
              <img src="/images/icon-minus.svg" />
            </button>
          </div>
          <div class="col-sm-2">
            <img src="\images\avatars\image-amyrobson.webp" id="profilePic" />
          </div>
          <div class="col-sm-3">
            <div id="currentUser"></div>
          </div>
          <div class="col-sm-3">
            <div id="datePosted"></div>
          </div>
          <div class="col-sm-2">
            <button id="decreaseVote">
              <img src="/images/icon-reply.svg" /> Reply
            </button>
          </div>
        </div>
        <div id="commentPosted" class=""></div>
      </div>

      <div class="addCommentSection">
        <form>
          <input type="text" placeholder="Add a comment here" />
          <input type="submit" value="Send" />
        </form>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://maddiemincevich.netlify.app/" target="_blank"
        >Maddie Mincevich</a
      >.
    </div>
    <script src="index.js"></script>
  </body>
</html>
