<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  <body>
    <div class="container">
      <div class="Comments">
        <div class="row">
          <div class="col-sm-1">
            <div class="votingBtn">
              <button id="increaseVote">
                <img src="/images/icon-plus.svg" />
              </button>
              <div id="score"></div>
              <button id="decreaseVote">
                <img src="/images/icon-minus.svg" />
              </button>
            </div>
          </div>
          <div class="col-sm-11">
            <div class="row">
              <div class="col-2 col-sm-2">
                <img
                  src="\images\avatars\image-amyrobson.webp"
                  id="profilePic"
                />
              </div>
              <div class="col-3 col-sm-3">
                <div id="currentCommenter"></div>
              </div>
              <div class="col-3 col-sm-3">
                <div id="datePosted"></div>
              </div>
              <div class="col-3 col-sm-3">
                <button id="reply">
                  <img src="/images/icon-reply.svg" /> Reply
                </button>
              </div>
              <div id="commentPosted" class=""></div>
            </div>
          </div>
        </div>
      </div>
      <div class="Comments">
        <div class="row">
          <div class="col-sm-1">
            <div class="votingBtn">
              <button id="increaseVote">
                <img src="/images/icon-plus.svg" />
              </button>
              <div id="score2"></div>
              <button id="decreaseVote">
                <img src="/images/icon-minus.svg" />
              </button>
            </div>
          </div>
          <div class="col-sm-11">
            <div class="row">
              <div class="col-2 col-sm-2">
                <img
                  src="\images\avatars\image-maxblagun.webp"
                  id="profilePic"
                />
              </div>
              <div class="col-3 col-sm-3">
                <div id="currentCommenter2"></div>
              </div>
              <div class="col-3 col-sm-3">
                <div id="datePosted2"></div>
              </div>
              <div class="col-3 col-sm-3">
                <button id="reply">
                  <img src="/images/icon-reply.svg" /> Reply
                </button>
              </div>
              <div id="commentPosted2" class=""></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="ReplyComments">
          <div class="row">
            <div class="col-sm-1">
              <div class="votingBtn">
                <button id="increaseVote">
                  <img src="/images/icon-plus.svg" />
                </button>
                <div id="score3"></div>
                <button id="decreaseVote">
                  <img src="/images/icon-minus.svg" />
                </button>
              </div>
            </div>
            <div class="col-sm-11">
              <div class="row">
                <div class="col-2 col-sm-2">
                  <img
                    src="\images\avatars\image-ramsesmiron.webp"
                    id="profilePic"
                  />
                </div>
                <div class="col-3 col-sm-3">
                  <div id="currentCommenter3"></div>
                </div>
                <div class="col-3 col-sm-3">
                  <div id="datePosted3"></div>
                </div>
                <div class="col-3 col-sm-3">
                  <button id="reply">
                    <img src="/images/icon-reply.svg" /> Reply
                  </button>
                </div>
                <span id="replyingTo"></span>
                <div id="commentPosted3" class=""></div>
              </div>
            </div>
          </div>
        </div>
        <div class="ReplyComments">
          <div class="row">
            <div class="col-sm-1">
              <div class="votingBtn">
                <button id="increaseVote">
                  <img src="/images/icon-plus.svg" />
                </button>
                <div id="score4"></div>
                <button id="decreaseVote">
                  <img src="/images/icon-minus.svg" />
                </button>
              </div>
            </div>
            <div class="col-sm-11">
              <div class="row">
                <div class="col-2 col-sm-2">
                  <img
                    src="\images\avatars\image-juliusomo.webp"
                    id="profilePic"
                  />
                </div>
                <div class="col-3 col-sm-3">
                  <div id="currentCommenter4"></div>
                </div>
                <div class="col-3 col-sm-3">
                  <div id="datePosted4"></div>
                </div>
                <div class="col-2 col-sm-2">
                  <button id="delete">
                    <img src="/images/icon-delete.svg" /> Delete
                  </button>
                </div>
                <div class="col-2 col-sm-2">
                  <button id="edit">
                    <img src="/images/icon-edit.svg" /> Edit
                  </button>
                </div>
                <span id="replyingTo2"></span>
                <div id="commentPosted4" class=""></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="addCommentSection">
        <div class="row">
          <div class="col-sm-2">
            <img src="images/avatars/image-juliusomo.webp" />
          </div>
          <div class="col-sm-10">
            <form>
              <input
                type="text"
                class="addCommentInput"
                placeholder="Add a comment here"
              />
              <input type="submit" class="sendBtn" value="Send" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://maddiemincevich.netlify.app/" target="_blank"
        >Maddie Mincevich</a
      >.
    </div>
    <script src="index.js"></script>
  </body>
</html>
